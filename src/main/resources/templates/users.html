<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Demo - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Spring Boot Demo - User Management</h1>

    <!-- Форма добавления пользователя -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New User</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/web/users}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5>Users List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <form th:action="@{/web/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ссылки на API -->
    <div class="mt-4">
        <h5>API Endpoints:</h5>
        <ul>
            <li><a href="/spring_boot_demo/api/users" target="_blank">GET /api/users</a></li>
            <li><a href="/spring_boot_demo/h2-console" target="_blank">H2 Console</a></li>
            <li><a href="/spring_boot_demo/actuator/health" target="_blank">Health Check</a></li>
        </ul>
    </div>
</div>
</body>
</html>
